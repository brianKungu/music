<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" style="padding-top:5%;">
            <div class="panel panel-success">
                <div class="panel panel-body">
                    <h3 class="text-primary">Sign-up</h3>
                    <form method="post" class="form-horizontal">
                        {%csrf_token%}
                        {{form|crispy}}
                        <div class="form form-group">
                            <button class="btn btn-success" type="submit">Submit</button>
                        </div>
                    </form>
                    <div>
                        <p class="text-center">
                            Have an account<a href="{%url 'boom:login'%}">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
