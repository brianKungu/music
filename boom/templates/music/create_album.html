{% extends 'music/base.html'%}
{% load crispy_forms_tags %}
{% block title %}New Album{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-success panel-body">
                <h3 class="text-info text-center text-capitalize">{% if update%}update &nbsp;<i class="fas fa-headphones-alt fa-3x"></i>&nbsp;{%else%}Add &nbsp;<i class="fas fa-headphones-alt fa-3x"></i>album{%endif%}</h3>
                <hr>
                <form method="post" enctype="multipart/form-data">
                    {% if message %}
                    <div class="alert alert-danger">
                        <h4 class="text-primary">{{message}}</h4>
                    </div>
                    {%endif%}
                    {%csrf_token%}
                    {{form|crispy}}
                    <button type="btn btn-info" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
